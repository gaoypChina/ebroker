  country_code_picker: ^2.0.2
  country_picker: ^2.0.19
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  dio: ^4.0.6
  dotted_border: ^2.0.0+3
  encrypt: ^5.0.3
  file_icon: ^1.0.0
  file_picker: ^5.2.4
  firebase_analytics: ^10.1.6
  firebase_auth: ^4.3.0
