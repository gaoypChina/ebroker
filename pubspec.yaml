  record: ^4.4.4
  rive: ^0.9.1
  share_plus: ^4.4.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  sms_autofill: ^2.2.0
  sticky_headers: ^0.3.0+2
  url_launcher: ^6.1.6
  video_player: ^2.4.10
